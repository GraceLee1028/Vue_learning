<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
    <style>
        .router-link-active{
            color:crimson;
        }
        .bold{
            font-size:16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>hello router</h1>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/index">主页</router-link>
    <router-link to="/about">关于我们</router-link>
    <router-link to="/about/link">联系方式</router-link>
    <router-link to="/about/abstract">公司简介</router-link>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<template id="aboutCon">
    <div class="bold">
        <p>{{$route.params}}</p>
        <address>广东省深圳市某区</address>
        <p>公司第三季度空间打卡工具的风格借款方的快感，髋关节的反馈给科技感的空间，就赶快放假，较高的开关</p>
    </div>
</template>
</body>
<script src="../../plugins/vue.js"></script>
<script src="../../plugins/vue-router.js"></script>
<script src="001-compiled.js"></script>
</html>
