<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套路由</title>
    <style>
        .router-link-active{
            color:crimson;
        }
        .bold{
            font-size:16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <p>router的路由嵌套</p>
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/main">管理员</router-link>
    <router-link to="/main/lea">Lea</router-link>
    <router-link to="/main/Anna">Anna</router-link>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
</body>
<script src="../../plugins/vue.js"></script>
<script src="../../plugins/vue-router.js"></script>
<script src="005.js"></script>
</html>
