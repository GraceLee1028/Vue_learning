<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由重命名【通过:to和name的重命名来设置路由】</title>
    <style>
        .router-link-active{
            color:crimson;
        }
        .bold{
            font-size:16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <p>router的编程式导航---route.push()</p>
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/main">管理员</router-link>
    <!--<router-link to="/main/lea">Lea</router-link>-->
    <router-link :to="{ name: 'user', params: { id: 'lea' }}">去Lea的</router-link>

    <router-link to="/main/anna">Anna</router-link>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
</body>
<script src="../../plugins/vue.js"></script>
<script src="../../plugins/vue-router.js"></script>
<script src="007.js"></script>
</html>
