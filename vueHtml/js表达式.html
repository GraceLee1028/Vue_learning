<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值</title>
    <link rel="stylesheet" href="../css/vue.css">
</head>
<body>
<section id="content">
    <h3>4、使用javascript表达式</h3>
    性别：
    <label>
        <input type="radio" value="0" v-model="sex">男
    </label>
    <label>
        <input type="radio" value="1" v-model="sex">女
    </label>
    <span>性别为：{{sex=="0"?"男":"女"}}</span>
</section>
</body>
<script src="../plugins/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#content",
        data: {
            msg: "hello my lord",
            tipHtml: "<b>小心点，明天</b>"
        }
    });
</script>
</html>
