<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值</title>
    <link rel="stylesheet" href="../css/vue.css">
</head>
<body>
<section id="content">
    <p id="Mustache">{{msg}}</p>
    <p>v-once:当数据改变时，插值处的内容不会更新</p>
    <span v-once>{{msg}}</span>
    <p>v-html:</p>
    {{tipHtml}}
</section>
</body>
<script src="../plugins/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#content",
        data: {
            msg: "hello my lord",
            tipHtml: "<b>小心点，明天</b>"
        }
    });
    vm.msg = "changed hello";
</script>
</html>
