<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html的style和class</title>
    <link rel="stylesheet" href="../css/vue.css">
</head>
<body>
<section id="content">
    插值语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令
    <p v-bind:id="pId">信息</p>
    <img v-bind:src="icon" alt="婚纱">
    v-bind:disabled【缩写：:disabled】<br>
    <button type="button" :disabled="isDisable">禁用</button>
    <h3>class和style上的应用</h3>
    对象语法：<br />
    <span v-bind:class="{success:isSuccess}">当前状态是否正确</span>
    <span v-bind:class="{success:isSuccess,disabled:true}">当前状态是否正确</span><br>
    数组语法<br />
    <span v-bind:class="[stateClass]">当前状态是否正确</span>
    <span v-bind:class="[stateClass,{disabled:true}]">当前状态是否正确</span><br>

    对象语法：<br />
    <span v-bind:style="{color:activeColor}">当前状态是否正确</span>
    <span v-bind:style="{color:activeColor,fontSize:'18px'}">当前状态是否正确</span><br>
    数组语法<br />
    <span v-bind:style="colorObject">当前状态是否正确</span>
    <span v-bind:style="[colorObject,fontObject]">当前状态是否正确</span>
</section>
</body>
<script src="../plugins/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#content",
        data: {
            pId:"info",
            icon:"../imgs/cloth.png",
            isDisable:true,
            isSuccess:true,
            stateClass:"success",
            activeColor:"#009688",
            colorObject:{
                color:"#009688"
            },
            fontObject:{
                fontSize:"20px"
            }
        }
    });
</script>
</html>
