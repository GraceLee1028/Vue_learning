<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<section id="section">
    <my-way></my-way>
</section>
<section id="section2">
    此处会报错，因为局部组件是只能在其作用域中可用的组件，此处已经超出作用域
    <my-way></my-way>
</section>
</body>
<script src="../plugins/vue.js"></script>
<script>
    //创建组件构造器【参数为：一个包含组件选项的对象。】
    let Profile = Vue.extend({
        template:`<div>{{name}},星期六是出游日!!!</div>`,
        data:function(){//在此处的data必须是函数
            return {
                name:"安娜"
            }
        }
    });
    let vm = new Vue({
        el:"#section",
        data:{

        },
        components:{
            "my-way":Profile
        }
    });
    let vm2 = new Vue({
        el:"#section2",
        data:{

        },
        components:{
            "my-test":Profile
        }
    })
</script>
</html>
