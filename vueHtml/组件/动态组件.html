<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性get和set</title>
</head>
<body>
<div id="section">
    <h3>通过使用component元素，并对其is特性绑定动态组件切换</h3>
    <component :is="currentView"></component>
    <component is="con"></component>
    <component is="about"></component>
</div>
<template id="home">
    <h1>主页</h1>
</template>
<template id="content">
    <h1>内容</h1>
</template>
<template id="about">
    <h1>关于我们</h1>
</template>
</body>
<script src="../../plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#section",
        data:{
            currentView:"home"
        },
        components:{
            home:{
                template:"#home"
            },
            con:{
                template:"#content"
            },
            about:{
                template:"#about"
            }
        }
    });
</script>
</html>
