<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件局部组件</title>
</head>
<body>
<section id="section">
    <my-day></my-day>
</section>
<section id="section2">
    全局组件可以跨作用域使用
    <my-day></my-day>
    <my-note></my-note>
</section>
</body>
<script src="../../plugins/vue.js"></script>
<script>
    //注册全局组件【直接一步完成】
    Vue.component("my-day",{
        template:`<div>{{name}},天气真好!!!</div>`,
        data:function(){//在此处的data必须是函数
            return {
                name:"安娜"
            }
        }
    });
    //在初始化根实例之前注册组件
    let vm = new Vue({
        el:"#section",
        data:{

        }
    });
    let vm2 = vm = new Vue({
        el:"#section2",
        data:{

        },
        components:{
            "my-note":{
                template:`<p>{{love}},比心</p>`,
                data:function(){
                    return {
                        love:"A secret man"
                    }
                }
            }
        }
    });
</script>
</html>
