<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on事件</title>
</head>
<body>
<div id="section">
    {{msg}}
    <button v-on:click="changeHello">完成</button>
    <button v-once:click="changeHello">only one</button>
    <button @click="changeBg" :style="{backgroundColor:bgBtn}">完成</button>
</div>
</body>
<script src="../../plugins/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el:"#section",
        data:{
            msg:'等一会',
            bgBtn:"#fff"
        },
        methods:{
            changeHello:function(){
                alert("v-on的click事件");
                this.msg = "该你了,v-on";
            },
            changeOne:function(){
                alert("v-once的click事件,只有一次");
                this.msg = "该你了，v-once";
            },
            changeBg:function(){
                this.bgBtn = "red";
            }
        }
    })
</script>
</html>
