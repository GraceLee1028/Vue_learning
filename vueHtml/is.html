<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
<main  id="content">
    <h1>{{msg}}</h1>
    <p>特殊的dom结构，用is来代替</p>
    <table>
        <tbody is="my-body" :userinfo="info">
        </tbody>
    </table>
</main>
<template id="myBody">
    <tbody>
    <tr v-for="user of userinfo">
        <td>姓名：{{user.name}}</td>
        <td>年龄：{{user.age}}</td>
        <td>性别：{{user.sex}}</td>
    </tr>
    </tbody>
</template>
</body>
<script src="../plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#content",
        data:{
            msg:"hello is",
            info:[
                {name:'lea',age:23,sex:'女'},
                {name:'leo',age:28,sex:'女'},
                {name:'anna',age:24,sex:'女'}
            ]
        },
        components:{
            'my-body':{
                template:"#myBody",
                props:['userinfo']
            }
        }
    });
</script>
</html>
